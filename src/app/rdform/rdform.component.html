<form class="row g-3 m-5 container" [formGroup]="formData" (submit)="onSubmit()">
    <h3>Reactive Driven Approach </h3>
    <div class="col-md-4">
        <label   class="form-label">Username</label>
        <input formControlName='username' type="text" class="form-control">
        <!-- <small

  *ngIf="!formData.get('username')?.valid && !formData.get('username')?.errors?.['restrictedusername']  && formData.get('username')?.touched"
        
        class=" text-danger help-block"
        
        >Invalid Address</small> -->
    
    <small

    *ngIf="!formData.get('username')?.valid && formData.get('username')?.errors?.['restrictedusername']  && formData.get('username')?.touched"
          
          class=" text-danger help-block"
          
          >wrong username typed</small>
      </div>
    <div class="col-md-4">
      <label for="inputEmail4" class="form-label">Email</label>
      <input  formControlName='email' email   type="email" class="form-control" id="inputEmail4">
    </div>
  
    <div class="col-md-4">
        <label for="password" class="form-label">password</label>
        <input  type="password"  formControlName='password'  class="form-control" id="password">
      </div>
  <div class="btn-group">
    <button (click)="onsetvalue()"   class="btn btn-success">
set value
    </button>
    <button (click)="onpatchvalue()" class="btn btn-warning">
      patch value
          </button>
  </div>
   <div  class="form-row">
    <div class="col-md-6">
      <label for="inputAddress2" class="form-label">Address</label>
      <input type="text" class="form-control"  id="inputAddress2" placeholder="Apartment, studio, or floor">
   
    </div>
 
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" name="state"  class="form-select" placeholder="select state">
        <option value="">Choose State...</option>
        <option value="mp">madhya pradesh</option>
        <option value="up">uttar pradesh</option>
        <option value="ap">arunachal pradesh</option>
        <option value="goa">goa</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text"  class="form-control" id="inputZip">
    </div>
   </div>

   <div formArrayName='hobbies'>
     <button (click)="onaddhobbies()">add new hobbyy</button>
   </div>
<!-- 
<div *ngFor="let item of formData.get('hobbies')?.controls; let i = index">
<input class="form-group"  [innerText]="item"
 [formControlName]="i" type="text" />
</div> -->

    <label>select gender</label>
    <div class="form-check">
       
        <input class="form-check-input" type="radio" value="male"  formControlName='gender' >
        <label class="form-check-label" >
         Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" value="female" formControlName='gender' >
        <label class="form-check-label">
         Female
        </label>
      </div>
  
    <div class="col-12">
      <button [disabled]="!formData.valid" type="submit"  class="btn btn-primary w-25">Submit</button>
    </div>
  </form>
