<form (ngSubmit)="onsubmit()" #form="ngForm" class="row g-3 m-5 container">
    <h3>Template Driven Approach and http module</h3>
    <div class="col-md-4">
        <label   class="form-label">Username</label>
        <input
        name="username"
         required 
         type="text" 
         class="form-control"
          ngModel 
          #username="ngModel">
        <small

        *ngIf="!username.valid && username.touched"
        
        class=" text-danger help-block"
        
        >Invalid Address</small>
    </div>
    <div class="col-md-4">
      <label for="inputEmail4" class="form-label">Email</label>
      <input email name="email" ngModel type="email" class="form-control" id="inputEmail4">
    </div>
  
    <div class="col-md-4">
        <label for="password" class="form-label">password</label>
        <input required type="password" name="password" ngModel class="form-control" id="password">
      </div>
  <div class="btn-group">
    <button (click)="onsetvalue()" class="btn btn-success">
set value
    </button>
    <button (click)="onpatchvalue()" class="btn btn-warning">
      patch value
          </button>
  </div>
   <div #fulladdress="ngModelGroup" ngModelGroup="fulladdress"  class="form-row">
    <div class="col-md-6">
      <label for="inputAddress2" class="form-label">Address</label>
      <input type="text" class="form-control" name="address" ngModel id="inputAddress2" placeholder="Apartment, studio, or floor">
   
    </div>
 
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" name="state" [(ngModel)]="defaultstate" class="form-select" placeholder="select state">
        <option value="">Choose State...</option>
        <option value="mp">madhya pradesh</option>
        <option value="up">uttar pradesh</option>
        <option value="ap">arunachal pradesh</option>
        <option value="goa">goa</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" name="zip" ngModel class="form-control" id="inputZip">
    </div>
   </div>

    <label>select gender</label>
    <div class="form-check">
       
        <input class="form-check-input" type="radio" value="male" name="gender" ngModel>
        <label class="form-check-label" >
         Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" value="female" name="gender" ngModel>
        <label class="form-check-label" >
         Female
        </label>
      </div>
  
    <div class="col-12">
      <button type="submit" [disabled]="!form.valid" class="btn btn-primary w-25">Submit</button>
    </div>
  </form>
